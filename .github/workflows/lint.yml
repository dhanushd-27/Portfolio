name: lint and type check

on:
  pull_request:
    branches:
      - feat/*
      - fix/*
      - test/*
      - main
  push:
    branches:
      - main
      - production

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint
    
      - name: Type check
        run: pnpm tsc --noEmit